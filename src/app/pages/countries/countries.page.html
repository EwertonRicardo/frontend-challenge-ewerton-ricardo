<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-virtual-scroll [items]="countries">
    <ion-item button detail lines="inset" *virtualItem="let country" [routerLink]="['/country-detail', country.code]">
      <ion-label>
        {{ country.name }}
        <p>{{ country.code }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
